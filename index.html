<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night Planner</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif+Display:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/button-date-night.png"
            alt="Logo"
            width="80"
            height="50"
            class="d-inline-block align-text-top"
          />
          <h1 class="d-inline-block align-text-top">Date Night Planner</h1>
        </a>
      </div>
    </nav>

    <main class="container text-center">
      <article
        class="row m-5 p-3 d-flex justify-content-evenly border border-dark-subtle"
      >
        <figure class="col-sm-3 p-3">
          <div class="dropdown">
            <h1>Meal</h1>
            <label for="mainIngredient">Select A Main Ingredient or Region:</label>
            <select id="foodCategory" class="btn btn-secondary dropdown-toggle m-1">
              <option value="">Choose a food Category</option>
              <option value="Beef">Beef</option>
              <option value="Chicken">Chicken</option>
              <option value="Dessert">Dessert</option>
              <option value="Goat">Goat</option>
              <option value="Lamb">Lamb</option>
              <option value="Pasta">Pasta</option>
              <option value="Pork">Pork</option>
              <option value="Seafood">Seafood</option>
              <option value="Vegetarian">Vegetarian</option>
              <option value="Vegan">Vegan</option>
            </select>
            <select id="foodRegion" class="btn btn-secondary dropdown-toggle m-1">
              <option value="">Choose a target region</option>
              <option value="American">American</option>
              <option value="Chinese">Chinese</option>
              <option value="Indian">Indian</option>
              <option value="British">British</option>
              <option value="Filipino">Filipino</option>
              <option value="French">French</option>
              <option value="Greek">Greek</option>
              <option value="Italian">Italian</option>
              <option value="Jamaican">Jamaican</option>
              <option value="Japanese">Japanese</option>
              <option value="Mexican">Mexican</option>
              <option value="Spanish">Spanish</option>
              <option value="Thai">Thai</option>
              <option value="Vietnamese">Vietnamese</option>
            </select>
            <button class="btn btn-secondary" >Suprise me!</button>
          </div>
        </figure>

        <figure class="col-sm-3 p-3">
          <div class="dropdown">
            <h1>Drink</h1>
            <label for="mainDrinkIngredient">Enter Main Ingredient:</label>
            <select name="Cocktail Glass Type" class="btn btn-secondary dropdown-toggle" id="drinkGlass">
              <option value="">Cocktail Glass Type</option>
              <option value="Cocktail Glass">Cocktail Glass</option>
              <option value="Wine Glass">Wine Glass</option>
              <option value="Shot Glass">Shot Glass</option>
            </select>
            <select id="drinkCategory">
              <option value="">Any Category</option>
              <option value="Cocktail">Cocktails</option>
              <option value="Shake">Shaken drinks</option>
              <option value="Shot">Shots!</option>
            </select>
          </div>
        </figure>

        <figure class="col-sm-3 p-3">
          <div class="dropdown">
            <select name="Movie Genre Selector" class="btn btn-secondary dropdown-toggle" id="movie-select">
              <option value="">Movie Genre</option>
              <option value="28">Action</option>
              <option value="10749">Romance</option>
              <option value="35">Comedy</option>
            </select>
            </ul>
          </div>
          <div class="generate-recipes"></div>
        </figure>
      </div>


      <div class="row m-5">
        <section>
          <button
          onclick="generateDate()"

          type="button"
          class="btn btn-outline-danger create-date-btn"
          >
          <img
            src="assets/button-date-night.png"
            alt="Logo"
            width="80"
            height="50"
          />Create My Date
          </button>
        </section>
      </div>
    </main>
    <aside class="container text-center">
      <article
          class="row m-5 p-3 d-flex justify-content-evenly border border-white">
          <div class="col-sm-3 p-3">
            <h4 id="createMealName"></h4>
            <img id="createMealImg" src="" alt="">
            <a id="createMealLink" href=""></a>
          </div>
          <div class="col-sm-3 p-3">
            <h4 id="createDrinkName"></h4>
            <img id="createDrinkImg" src="" alt="">
            <a id="createDrinkLink" href=""></a>
          </div>
          <div class="col-sm-3 p-3">
            <h4 id="createMovieName"></h4>
            <a id="createMovieLink" href=""></a>
          </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
